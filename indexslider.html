    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to position the carousel indicators below the slider */
        .carousel-indicators{
            position: absolute;
            bottom: -50px; /* Adjust this value to position the dots below the slider */
            left: 0%;
            right: 0%;
        }

        /* Custom styles to make the indicators circular */
        .carousel-indicators [data-bs-target] {
            width: 12px; /* Size of the circle */
            height: 12px; /* Size of the circle */
            border-radius: 50%; /* Makes it circular */
            background-color: #000; /* Default color */
            border: 1px solid #000; /* Optional: Add a border */
            margin: 0 5px; /* Spacing between dots */
            opacity: 0.5; /* Default opacity for inactive dots */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .carousel-indicators .active {
            opacity: 1; /* Full opacity for the active dot */
            background-color: #000; /* Active dot color */
        }
    </style>
</head>
